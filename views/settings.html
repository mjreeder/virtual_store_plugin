<!doctype HTML>
<html>

<head>
    <title>Virtual Store Admin Panel</title>
    <!-- CSS -->
    <link href="../assets/css/adminPanel.css" rel="stylesheet" type="text/css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <header class="header">

            <h1>virtual store admin panel</h1>

        </header>

        <main class="admin">

            <nav class="sidebar">
                <ul>
                    <a href="../views/studentInfo.html">
                        <li>STUDENT INFO</li>
                        <a href="../views/assign.html">
                            <li>ASSIGN PERSONAS</li>
                        </a>
                        <a href="../views/manage.html">
                            <li>MANAGE PERSONAS</li>
                        </a>
                        <li id="selectedTab">GENERAL SETTINGS</li>
                        <a href="../views/categories.html">
                            <li>CATEGORIES</li>
                        </a>
                </ul>
            </nav>

            <section class="settings">

                <h1 class="title">General Settings</h1>

                <h2 class="subTitle">budgets</h2>

                <section class="settingsSub">

                    <div>
                        <h3>DEFAULT BUYER BUDGET</h3>
                        <div class="budgetInput">
                            <p>$</p>
                            <input type="text" placeholder="10,000">

                        </div>
                    </div>

                    <div>
                        <h3>DEFAULT CONSUMER BUDGET</h3>
                        <div class="budgetInput">
                            <p>$</p>
                            <input type="text" placeholder="10,000">

                        </div>
                    </div>

                </section>

                <h2 class="subTitle">shopping time</h2>

                <section class="settingsSub">

                    <div>
                        <h3>BUYER TIMES</h3>
                        <div>
                            <div class="dateInput">
                                <p>START</p>
                                <input type="text" placeholder="2 / 17">
                            </div>
                            <div class="dateInput">
                                <p>END</p>
                                <input type="text" placeholder="2 / 18">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>CONSUMER TIMES</h3>
                        <div>
                            <div class="dateInput">
                                <p>START</p>
                                <input type="text" placeholder="2 / 17">
                            </div>
                            <div class="dateInput">
                                <p>END</p>
                                <input type="text" placeholder="2 / 18">
                            </div>
                        </div>

                    </div>

                </section>

                <button class="saveButton">SAVE</button>

            </section>

        </main>



    </div>

</body>

</html>
